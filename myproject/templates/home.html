<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Class room</title>
  </head>
  <body>
    <h1>CSE327</h1>

    <table border="1">
      <thead>
        <tr>
          <th>Lecture No.</th>
          <th>Lecture Name</th>
          <th>Date</th> 
        </tr>
      </thead>
      <tbody>
        {% for lecture in lectures %}
          <tr>

            <td>
              0
            </td>

            <td>
              {{ lecture.name }}<br>
            </td>

            <td>
              {{ lecture.lecture_date }}<br>
            </td>


          </tr>
        {% endfor %}
       </tbody>
    </table>
  </body>
</html>
