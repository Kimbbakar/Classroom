{% extends 'base.html' %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">CSE273</li>
{% endblock %}

{% block content %}
  <table class="table">
    <thead class="thead-inverse">
      <tr>
        <th>Lecture Name</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for lecture in lectures %}
        <tr>
            <td class="align-middle" >{{ lecture.name }}</td>
            <td class="align-middle" >{{ lecture.date }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
